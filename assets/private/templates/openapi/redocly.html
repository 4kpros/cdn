<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CDN API Reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #2e2e2e;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #redoc-container {
            height: 100vh;
        }
    </style>

</head>

<body>
    <div id="redoc-container"></div>

    <script src="/openapi/redocly.standalone.js"></script>
    <script>
        Redoc.init('/api/v1/openapi.yaml', {
            hideDownloadButton: true,
            expandResponses: "200,201,204",
            theme: {
                colors: {
                    primary: { main: '#7c3aed' },
                    success: { main: '#22c55e' },
                    error: { main: '#ef4444' },
                    warning: { main: '#f59e0b' },
                    text: {
                        primary: '#1f2937',
                        secondary: '#4b5563'
                    },
                    background: {
                        default: '#f9fafb',
                        sidebar: '#473e59'
                    },
                    http: {
                        get: '#10b981',
                        post: '#7c3aed',
                        put: '#f59e0b',
                        delete: '#ef4444'
                    }
                },
                typography: {
                    fontFamily: "'Poppins', sans-serif",
                    fontSize: '14px',
                    headings: {
                        fontFamily: "'Poppins', sans-serif",
                        fontWeight: '700',
                        lineHeight: '1.3',
                        color: '#4c1d95',
                        textShadow: '0 1px 3px rgba(124, 58, 237, 0.5)'
                    },
                    code: {
                        fontFamily: "'JetBrains Mono', monospace",
                        fontSize: '12px',
                        color: '#7c3aed',
                        backgroundColor: '#ffffff',
                        borderRadius: '6px',
                        padding: '4px 8px'
                    }
                },
                sidebar: {
                    backgroundColor: '#473e59',
                    textColor: '#d8cfe3',
                    activeTextColor: '#fafafa',
                    arrow: {
                        color: '#c4b5fd'
                    }
                },
                rightPanel: {
                    backgroundColor: '#473e59',
                },
                menu: {
                    fontSize: '16px',
                    fontWeight: '600',
                    textColor: '#d8cfe3',
                    groupItems: {
                        textColor: '#c4b5fd'
                    }
                },
                responses: {
                    spacing: {
                        sectionVertical: 48
                    }
                },
            }
        }, document.getElementById('redoc-container'))
    </script>
</body>

</html>
