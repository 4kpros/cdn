<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CDN Redocly API Reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ffffff;
        color: #2e2e2e;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #redoc-container {
        height: 100vh;
        display: none; /* hidden until loading finished */
      }

      /* Loader overlay */
      #loader-overlay {
        position: fixed;
        inset: 0;
        background: #fff;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 12px;
        z-index: 9999;
        font-family: system-ui, sans-serif;
      }
      .loader-title {
        font-size: 16px;
        opacity: 0.9;
      }
      .progress-wrap {
        width: 260px;
        background: rgba(0, 0, 0, 0.1);
        height: 10px;
        border-radius: 6px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: #6f42c1; /* Green */
        transition: width 0.15s ease-out;
      }
      .progress-text {
        font-size: 13px;
        opacity: 0.8;
      }
      .hide {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
      }
    </style>
  </head>

  <body>
    <!-- Loader overlay -->
    <div id="loader-overlay" role="status" aria-live="polite">
      <div class="loader-title">Loading API documentation…</div>
      <div class="progress-wrap">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>

    <!-- Redoc container -->
    <div id="redoc-container"></div>

    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
      // Update the progress bar and text
      function updateProgress(percent) {
        const bar = document.getElementById("progress-bar");
        const txt = document.getElementById("progress-text");
        const p = Math.max(0, Math.min(100, Math.round(percent)));
        if (bar) bar.style.width = p + "%";
        if (txt) txt.textContent = p + "%";
      }

      // Show indefinite state when content length is unknown
      function setIndeterminate() {
        const txt = document.getElementById("progress-text");
        if (txt) txt.textContent = "Loading…";
      }

      // Hide the loader and show Redoc
      function hideLoader() {
        const overlay = document.getElementById("loader-overlay");
        const redoc = document.getElementById("redoc-container");
        if (overlay) {
          overlay.classList.add("hide");
          setTimeout(() => overlay.remove(), 300);
        }
        if (redoc) redoc.style.display = "block";
      }

      // Download the spec file with progress tracking
      function fetchWithProgress(url) {
        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", url, true);
          xhr.responseType = "text";
          xhr.onprogress = (evt) => {
            if (evt.lengthComputable) {
              updateProgress((evt.loaded / evt.total) * 100);
            } else {
              setIndeterminate();
            }
          };
          xhr.onload = () => {
            if (xhr.status >= 200 && xhr.status < 300) {
              updateProgress(100);
              resolve(xhr.responseText);
            } else {
              reject(new Error("HTTP " + xhr.status));
            }
          };
          xhr.onerror = () => reject(new Error("Network error"));
          xhr.send();
        });
      }

      // Initialize Redoc after YAML is loaded
      async function initRedoc() {
        try {
          // Fetch and track loading of the spec
          await fetchWithProgress("/api/v1/openapi.yaml");

          // Initialize Redoc
          Redoc.init(
            "/api/v1/openapi.yaml",
            {
              hideDownloadButton: true,
              expandResponses: "200,201,204",
              theme: {
                colors: {
                  primary: { main: "#7c3aed" },
                  success: { main: "#22c55e" },
                  error: { main: "#ef4444" },
                  warning: { main: "#f59e0b" },
                  text: {
                    primary: "#1f2937",
                    secondary: "#4b5563",
                  },
                  background: {
                    default: "#f9fafb",
                    sidebar: "#473e59",
                  },
                  http: {
                    get: "#10b981",
                    post: "#7c3aed",
                    put: "#f59e0b",
                    delete: "#ef4444",
                  },
                },
                typography: {
                  fontFamily: "'Poppins', sans-serif",
                  fontSize: "14px",
                  headings: {
                    fontFamily: "'Poppins', sans-serif",
                    fontWeight: "700",
                    lineHeight: "1.3",
                    color: "#4c1d95",
                    textShadow: "0 1px 3px rgba(124, 58, 237, 0.5)",
                  },
                  code: {
                    fontFamily: "'JetBrains Mono', monospace",
                    fontSize: "12px",
                    color: "#7c3aed",
                    backgroundColor: "#ffffff",
                    borderRadius: "6px",
                    padding: "4px 8px",
                  },
                },
                sidebar: {
                  backgroundColor: "#473e59",
                  textColor: "#d8cfe3",
                  activeTextColor: "#fafafa",
                  arrow: { color: "#c4b5fd" },
                },
                rightPanel: {
                  backgroundColor: "#473e59",
                },
                menu: {
                  fontSize: "16px",
                  fontWeight: "600",
                  textColor: "#d8cfe3",
                  groupItems: {
                    textColor: "#c4b5fd",
                  },
                },
                responses: {
                  spacing: { sectionVertical: 48 },
                },
              },
            },
            document.getElementById("redoc-container")
          );

          // Reveal API docs
          requestAnimationFrame(() => hideLoader());
        } catch (err) {
          console.error("Failed to load OpenAPI spec:", err);
          document.getElementById("progress-text").textContent =
            "Failed to load";
        }
      }

      window.onload = initRedoc;
    </script>
  </body>
</html>
