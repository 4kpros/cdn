<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CDN API Reference</title>

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <!-- Cache control in HTML (fallback if server headers missing) -->
    <!-- In real prod: prefer setting Cache-Control in Traefik/Nginx -->
    <meta http-equiv="Cache-Control" content="public, max-age=3600" />

    <!-- Preload & Prefetch UI page -->
    <!-- rel=prefetch will tell the browser to download the page in the background -->
    <link rel="prefetch" href="/api/v1/docs/redocly" as="document" />
    <link rel="prefetch" href="/api/v1/docs/scalar" as="document" />
    <link rel="prefetch" href="/api/v1/docs/swagger" as="document" />
    <!-- Preload heavy Redocly JS from CDN -->
    <link
      rel="preload"
      href="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"
      as="script"
    />
    <!-- Preload heavy Scalar JS from CDN -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/@scalar/api-reference"
      as="script"
    />
    <!-- Preload heavy Swagger JS from CDN -->
    <link
      rel="preload"
      href="https://unpkg.com/swagger-ui-dist@5.27.1/swagger-ui-bundle.js"
      as="script"
    />
    <link
      rel="preload"
      href="https://unpkg.com/swagger-ui-dist@5.27.1/swagger-ui-standalone-preset.js"
      as="script"
    />

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f5f5f5;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      p {
        margin-top: 0;
        color: #555;
      }

      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
      }

      a {
        text-decoration: none;
      }

      .button {
        width: 250px;
        padding: 12px 20px;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      .swagger {
        background-color: #28a745;
      }

      .swagger:hover {
        background-color: #218838;
      }

      .scalar {
        background-color: #000000;
      }

      .scalar:hover {
        background-color: #333333;
      }

      .redocly {
        background-color: #6f42c1;
      }

      .redocly:hover {
        background-color: #5936a2;
      }

      .stoplight {
        background-color: #17a2b8;
      }

      .stoplight:hover {
        background-color: #138496;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>API Documentation</h1>
      <p>Select a documentation format below</p>
      <div class="buttons-container">
        <!-- Scalar -->
        <a rel="prerender" href="{{ .BasePath }}/docs/scalar">
          <button class="button scalar">Scalar</button>
        </a>
        <!-- Swagger -->
        <a rel="prerender" href="{{ .BasePath }}/docs/swagger">
          <button class="button swagger">Swagger</button>
        </a>
        <!-- Redocly -->
        <a rel="prerender" href="{{ .BasePath }}/docs/redocly">
          <button class="button redocly">Redocly</button>
        </a>
      </div>
    </div>
  </body>
</html>
